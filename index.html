<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="header">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div class="footer"></div>
            <div class="reset">
                <button onclick="Reset()" id="btns">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
